<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传你的头像</title>
</head>
<body>
    <h1>Head</h1>
    <img src="{{ url_for('static', filename=g.user.head)}}" alt="" width="100" height="100"><br><br>
    <form action="{{ url_for("user.head", username=g.user.username)}}" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.photo }}<br>
        {{ form.submit }}
    </form>
</body>
</html>
