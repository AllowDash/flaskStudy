<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家物品</title>
</head>
<body>
    <h1>物品管理</h1><br/>
    <p>商家{{ g.user.username }}的物品列表</p><br/>
    {% for i in g.user.items %}
        <hr/>
        <img src="{{ url_for('static', filename="/item_img/" + i.picture)}}" alt="" width="100" height="100"><br><br>
        <p>
            物品名：{{ i.name }}<br>
            价格&emsp;：{{ i.price }}<br>
            描述&emsp;：{{ i.description }}<br>
        </p>
        <a href="{{ url_for('merchant.update_item', username=g.user.username, item_id=i.id)}}"><button>编辑</button></a>
    {% endfor %}
    <a href="{{ url_for('merchant.add_item', username=g.user.username, edit=True)}}"><button>新增</button></a>
</body>
</html>
