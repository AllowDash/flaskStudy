<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
        <form action="http://localhost:5000/user/login" method="POST">
            {{ form.csrf_token }}
            {{ form.username.label }} {{ form.username(size=20) }}
            {{ form.password.label }} {{ form.password(size=20) }}
            {{ form.submit }}
        </form>
</body>
</html>
