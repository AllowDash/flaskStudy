<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http://localhost:5000/user/register" method="post">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        {{ form.email.label }} {{ form.email(size=20) }}
        {{ form.submit}}
  </form>
</body>
</html>
